<script>
    document.getElementById('inputForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from refreshing the page

      const userInput = document.getElementById('userInput').value;
      const displayDiv = document.getElementById('display');

      displayDiv.textContent = `You entered: ${userInput}`;
    });
    
    function myFunction() { 
        if(document.getElementById("show").innerHTML.includes("Show more!")) {
            document.getElementById("more_info").hidden = false;
            document.getElementById("show").innerHTML = "Show less!" 
        }
        else {
            document.getElementById("more_info").hidden = true;
            document.getElementById("show").innerHTML = "Show more!" 
        }
    }
</script>
